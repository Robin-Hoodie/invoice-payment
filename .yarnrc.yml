enableScripts: false

packageExtensions:
  "@shelf/jest-mongodb@<=2.2.0":
    dependencies:
      jest-environment-node: ^27.5.1
  eslint-module-utils@<=2.7.3:
    dependencies:
      "@typescript-eslint/parser": ^5.10.1
      typescript: ^4.5.5

plugins:
